<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maestro :: DTVH</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="lib/jquery.serializeToJSON.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/json.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script>

        $(function () {
            $("#fire").click(function () {
                var url = $("#url").val();
                console.log(url);

                $.getJSON(url, function (data) {
                    var node = new PrettyJSON.view.Node({
                        el: $('#result'),
                        data: data
                    });
                });
            });


        });
    </script>
</head>
<body>
<div class="container">
    <div class="col-md-12">
        <h3>:: SQLITE EXPLORER ::</h3>
        <hr>

        <div class="row form-group">

            <label for="url" class="control-label">Adres</label>

            <input id="url" class="form-control col-sm-10" type="url"
                   value="http://localhost:8080/tables"
                   placeholder="Adres">

        </div>

        <div class="row">
            <div class="col-sm-offset-0 col-sm-10">
                <button id="fire" type="submit" class="btn btn-primary">
                    Submit
                </button>
            </div>
        </div>

        <div class="row">
            <!--<textarea id="input" rows="12"></textarea>-->

            </div>

    </div>


</div>
